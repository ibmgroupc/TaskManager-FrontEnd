<div class="jumbotron form">
  <div class='row'>
    <div class="col">
      <label>Name<span style = "color: red">*</span></label>
      <input [(ngModel)]='task.name' id='name' #name="ngModel" type='text' class="form-control" required>
      <label style = "font-size: smaller; margin-top: 2px;">Characters used {{task.name.length}}/100</label><br>
    <div *ngIf=" name.touched && name.invalid" class="alert alert-danger">
    <div *ngIf=" name.errors.required"> Name is required</div>
    </div>
      <label>Priority<span style = "color: red">*</span> {{task.priority}}</label>
      <input [(ngModel)]='task.priority'  type='range'  min='1' max="30" class="form-control"><br>
      <label>Start Date<span style = "color: red">*</span></label>
      <input [(ngModel)]='task.startdate'  type='date' class="form-control"><br>
      <label>End Date<span style = "color: red">*</span></label>
      <input [(ngModel)]='task.enddate'  type='date' class="form-control"><br>
    </div>
    <div class="col">
      <label>Parent<span style = "color: red">*</span></label>
      <input [(ngModel)]='task.parent' id ="parent" name="parent" #parent="ngModel" type='text' class="form-control" required><br>
      <div *ngIf=" parent.touched && parent.invalid" class="alert alert-danger">
      <div *ngIf=" parent.errors.required"> Parent is required</div></div>
      <label>Status<span style = "color: red">*</span></label>
      <select [(ngModel)]='task.status' class="form-control"><br>
        <option>TODO</option>
        <option>DOING</option>
        <option>DONE</option>
        </select>
        <br />
      <label>Occurrence</label>
      <select [(ngModel)]='task.occurance' class="form-control"><br>
        <option>ONCE</option>
        <option>HOURLY</option>
        <option>DAILY</option>
        <option>WEEKLY</option>
        <option>MONTHLY</option>
        <option>YEARLY</option>
        </select>
        <br />
      <label>Type</label>
      <select [(ngModel)]='task.type' class="form-control"><br>
        <option>DEVELOPMENT</option>
        <option>BUSINESS</option>
        <option>FINANCE</option>
        </select>
     </div>
  </div>

  <div id="divbtn">
  <button class=" btn btn-primary form-control" (click) = "this.update()">Update</button>
</div>
  </div>
